<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>

  <script src="https://kit.fontawesome.com/d1caeaa7f8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="wrapper">
    <form class="formContainer">

      <div class="inputContainer">
        <div class="iconContainer">
          <i class="fa-solid fa-at"></i>
        </div>

        <input type="email" class="input" placeholder="Email" />
      </div>
      <div class="inputContainer">
        <div class="iconContainer">
          <i class="fa-solid fa-lock"></i>
        </div>

        <input type="password" class="input" placeholder="Password" />
      </div>

      <button class="btnContainer">
        Sign In
      </button>

      <div class="formFooterContainer">
        <div class="rememberCheckboxContainer">
          <input type="checkbox" name="rememberMe" id="rememberMe">
          <label for="rememberMe"> Remember me </label>
        </div>

        <a href="#fogot-password"> Forgot Password </a>
      </div>
    </form>
  </div>

</body>
</html>
